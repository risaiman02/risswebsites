<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faris's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d5a4f7, #f8e8ff);
            color: #333;
        }
        header {
            text-align: center;
            background-color: #a455cc;
            color: white;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #5d5d5d;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 5px 15px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover, nav a.active {
            background-color: #a455cc;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 60vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero .hero-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
        }

        main {
            text-align: center;
            padding: 20px;
        }
        main h2 {
            font-size: 28px;
            color: #a455cc;
            margin-bottom: 10px;
        }
        main p {
            font-size: 18px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            background-color: #a455cc;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            nav a {
                margin: 5px 10px;
                padding: 8px 10px;
                font-size: 14px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            main h2 {
                font-size: 24px;
            }
            main p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FARIS'S WEBSITE</h1>
        <p>DIPLOMA IN INFORMATION MANAGEMENT</p>
    </header>
    <nav>
        <a href="#" class="active">Home</a>
        <a href="about.html">About Me</a>
        <a href="myfamily.html">My Family</a>
        <a href="educationexperience.html">Education & Experience</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <!-- Hero Section with Video Background -->
    <div class="hero">
        <video autoplay muted loop>
            <source src="Vid/IntroVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
        </div>
    </div>

    <main>
        <section>
            <h2>Welcome to My Website !!!</h2>
            <p>Welcome to my website. Here, you will get to know more about me, my family, education, and experiences.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Faris. All Rights Reserved.</p>
    </footer>
</body>
</html>
